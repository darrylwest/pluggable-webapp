<!DOCTYPE html>
<html>
<head>
<title>Lumiinux Dev</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    font-family: 'Helvetica Neue', sans-serif;
  }

  .bg {
    /* The image used */
    background-image: url("https://images.unsplash.com/photo-1542051841857-5f90071e7989?ixlib=rb-4.0.3&q=85&fm=jpg&crop=entropy&cs=srgb&w=3600");

    /* Full height */
    height: 100%;

    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover; /* This ensures the image covers the entire screen */
  }

  .content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    background-color: rgba(0, 0, 0, 0.5); /* Dark, semi-transparent background for text readability */
    color: white; /* White text to stand out on the dark background */
    padding: 2rem 3rem;
    border-radius: 10px;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 0.5rem;
  }

  p {
    font-size: 1.2rem;
  }
</style>
</head>
<body>

<div class="bg"></div>

<div class="content">
  <h1>Lumiinux Development</h1>
  <p>beauty art culture</p>
</div>

</body>
</html>
